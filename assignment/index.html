<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Change the <title> from "Page Title" to "Hello World" -->
  <title>Hello World</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="helloWorld.js"></script>
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>

  <header>
    <h1>Josie Fredericksen</h>
  </header>

  <!-- Include an image -->
  <img src="./images/javelina.jpeg" alt="Page Author with a Javelina" width="200" height="200">

  <!-- Create an unordered list with 3 list items of fun facts about you -->
  <ul>
    <li>I've been a vegetarian for 18 years</li>
    <li>I've moved every year for the last 10 years</li>
    <li>I've read 75 books this year</li>
  </ul>

  <!-- Create a footer -->
  <footer>

    <!-- Inside your footer, put a <p> with your favorite quote -->
    <blockquote cite="https://www.loc.gov/poetry/180/133.html">
      <p>"Tell me, what is it you plan to do with your one wild and precious life?" -Mary Oliver</p>
    </blockquote>
  </footer>

</body>

</html>
